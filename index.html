<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Ramco Reproductor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="contieneaudio">

        <!-- CABECERA DEL REPRODUCTOR -->
        <div id="graficos">
            <button id="prevBtn">‚èÆ</button>
            <button id="playBtn">‚ñ∂</button>
            <button id="nextBtn">‚è≠</button>
            <div class="track-info">
                <div class="track-title" id="trackTitle"></div>
                <div class="track-artist" id="trackArtist"></div>
            </div>
        </div>

        <!-- VISUALIZACI√ìN WAVEFORM SUPERPUESTA -->
        <div class="waveform-container">
            <div class="waveform-background"></div>
            <img src="assets/images/waveform.png" alt="Waveform" class="waveform-image">
            <div class="waveform-progress-mask" id="waveformProgress"></div>
            <div class="waveform-overlay"></div>
        </div>

        <!-- ELEMENTO AUDIO -->
        <audio id="audioPlayer"></audio>

        <!-- BARRA DE PROGRESO -->
        <div id="controladores">
            <progress value="0" max="1"></progress>
            <input type="range" min="0" max="1" step="0.001" value="0">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <!-- CONTROLES EXTRA -->
        <div class="additional-controls">
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" min="0" max="1" step="0.01" value="1" id="volumeControl">
            </div>

            <div class="playback-rate">
                <span>Velocidad:</span>
                <select id="playbackRate">
                    <option value="0.5">0.5x</option>
                    <option value="0.75">0.75x</option>
                    <option value="1" selected>Normal</option>
                    <option value="1.25">1.25x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>

        <!-- FUTURA PLAYLIST DIN√ÅMICA -->
        <div id="playlist"></div>

    </div>

    <script src="js/player.js"></script>
</body>

</html>
